<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript">
var cantidadSucursales = prompt("Ingrese cantidad de sucursales");
</script>


</head>

<body>
<table width="200" border="1">
<tr>
<script type="text/javascript">
	for (var i=0; i<13; i++) {
		if (i==0) {
			document.write("<th>Sucursal</th>");	
		} else {
			document.write("<th>Mes " + i + "</th>");	
		}
	}
</script>
</tr>


<script type="text/javascript">
	for (var i=0; i<cantidadSucursales; i++) {
		document.write("<tr>");
		for (var j=0; j<13; j++) {
			if (j==0) {
				document.write("<td>Suc, " + parseInt(i+1) + "</td>");	
			} else {
				document.write("<td><input type=\"text\" size='5'></td>");
			}
		}
		document.write("</tr>");
	}
</script>

</table>
</body>
</html>
