<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="es">

<head>

 <meta http-equiv="Content-Type" content="text/html" charset="utf8_spanish_ci" />
 <title>         </title>
 <link rel="stylesheet" href="prueba.css">

<!-- LIBRERIAS JQUERY --
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js.js"> </ script>
 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.4.min.js"> </ script>
-->

<!-- Para IE incluir el script html5shiv cuando la carga de la página en IE. Utiliza el siguiente código -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->


</head>

<body>

 <header>
    <hgroup>
      <h1>Page title</h1>
      <h2>Page subtitle</h2>
    </hgroup>
 </header>

 <nav>
	<ul>
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
	</ul>
 </nav>

 <section id='seccion'>
	<article> <!-- puede contener una entrada del blog, publicar noticias, comentarios etc.
				   puede contener muchos elementos <section>.  -->
		<!-- correct use of header -->
		<header>
			<!-- correct use of hgroup -->
			<hgroup>
				<h1>Heading 1</h1>
				<h2>Heading 2</h2>
				<h3>Heading 3</h3>
			</hgroup>
			<p>Date and Author information</p>
		</header>
		<!-- rest of content here -->
		<section class='contenido'>
			<p>Content goes here.</p>
		</section>
	</article>
	<article>
		<!-- Another article here -->
	</article>
 </section>

 <aside>
	<!-- Sidebar here
     una sección de la página que está separado del contenido principal.
	 Se utiliza sobre todo para las barras laterales	-->
 </aside>


 <footer>
	Copyright ©
	<time datetime="2010-11-08">2010</time>.
 </footer>

</body>
</html>
 <time></time>   <!-- se utiliza para mostrar la hora semánticamente. -->
 <mark>  <!-- se utiliza para resaltar las partes del contenido, por ejemplo buscar un término específico. -->
 </mark>
 <canvas> <!-- capacidad para dibujar formas dinámicamente o incluso manipular imágenes. -->

 <video width="640" height="360" controls>
  <source src="myvideo.mp4" type="video/mp4" />
  <source src="myvideo.ogv" type="video/ogg" />
 </video>

 <audio src="audio-file.ogg" controls>
 </audio>

 <figure> <!-- es contenedor de una imagen representativa, relacionada con el contenido. -->
    <img src="..."/>
	<figcaption> <!-- puede contener un título mediante el elemento. -->
	</figcaption>
 </figure>
