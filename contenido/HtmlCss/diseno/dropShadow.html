<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Drop Shadow</title>
	<link rel="stylesheet" href="css/dropShadow.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div id='dropShadow'>
      <div class='box-shadow'>box-shadow</div>
      <div class='filter-drop-shadow'>filter: drop-shadow</div>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
