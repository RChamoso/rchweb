<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Ribbons</title>
	<link rel="stylesheet" href="css/ribbons.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <a href='http://www.css3d.net/ribbon-generator' target='blank'>Generador de Ribbons</a>
    <div id="ribbon1">
      <div class="ribbon1-l-triangle-top"></div>
      <div class="ribbon1-l-triangle-bottom"></div>
      <div class="ribbon1-rectangle">
        <ul id="ribbon1-navigation">
          <li><a href="#">link 1</a></li>
          <li><a href="#">link 2</a></li>
          <li><a href="#">link 3</a></li>
          <li><a href="#">link 4</a></li>
        </ul>
      </div>
      <div class="ribbon1-r-triangle-top"></div>
      <div class="ribbon1-r-triangle-bottom"></div>
    </div>
    <div id="ribbon2">  
      <h1>My Heading<span class="arrow"></span></h1>
      <h2>My Heading 2</h2>
    </div> 
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
