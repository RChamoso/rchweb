<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Sombras</title>
	<link rel="stylesheet" href="css/sombras.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div id='sombras'>
      <div class='divSombra sombraEsqNormal'>
        <p>Esquinas <span>Normal</span></p>
      </div>
      <div class='divSombra sombraEsqCurva'>
        <p>Esquinas <span>Curva</span></p>
      </div>
      <div class='divSombra sombraAtras'>
        <p>Perspectiva <span>Atras</span></p>
      </div>
      <div class='divSombra sombraSobre'>
        <p>Perspectiva <span>Sobre</span></p>
      </div>
      <div class='divSombra sombraCurva sombraCvs'>
        <p>Curva Vertical Simple (<span>cvs</span>)</p>
      </div>
      <div class='divSombra sombraCurva sombraCvd'>
        <p>Curva Vertical Doble (<span>cvd</span>)</p>
      </div>
      <div class='divSombra sombraCurva sombraChs'>
        <p>Curva Horizontal Simple (<span>chs</span>)</p>
      </div>
      <div class='divSombra sombraCurva sombraChd'>
        <p>Curva Horizontal Doble (<span>chd</span>)</p>
      </div>
      <div class='divSombra sombraRotacion'>
        <p><span>Rotacion</span></p>
      </div>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
