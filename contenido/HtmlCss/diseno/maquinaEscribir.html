<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Mostrar Texto como Máquina de Escribir</title>
	<link rel="stylesheet" href="css/maquinaEscribir.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div class='mEscribir'>
      <h4>Roberto Chamoso.<span>&nbsp;</span></h4>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
