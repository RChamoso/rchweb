<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Efectos sobre Imagenes :hover</title>
	<link rel="stylesheet" href="css/efectosHover.css" />
	<link rel="stylesheet" href="../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div class='efectosHover'>
      <div id="img1" class="img">
        <div class='mascara'></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div id="img2" class="img">
        <div class='mascara'></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div id="img3" class="img">
        <div class='mascara' id="mascara1"></div>
        <div class='mascara' id="mascara2"></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div id="img4" class="img">
        <div class='mascara'></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div id="img5" class="img">
        <div class='mascara'></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div id="img6" class="img">
        <div class='mascara'></div>
        <img src='imagenes/fondomovil.jpg' />
      </div>
      <div class='separador'></div>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
