<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Escalar Elementos</title>
	<link rel="stylesheet" href="css/escalarElementos.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div class="elementos trasc1 izq">scale(0.5,1.5)</div> 
    <div class="elementos trasc2 izq">scale(1,1.5)</div> 
    <div class="elementos trasc3 izq">scale(1.5)</div>
    <div class="elementos trasc4 izq">scale(0.5,1)</div>
    <div class="elementos trasc5 izq">scale(1)</div> 
    <div class="elementos trasc6 izq">scale(1.5,1)</div> 
    <div class="elementos trasc7 izq">scale(0.5)</div> 
    <div class="elementos trasc8 izq">scale(1,0.5)</div> 
    <div class="elementos trasc9 izq">scale(1.5,0.5)</div> 
    <div class="elementos trasc10 izq">scale(-1.5,1)</div> 
    <div class="elementos trasc11 izq">scale(1,-1)</div> 
    <div class='separador'></div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
