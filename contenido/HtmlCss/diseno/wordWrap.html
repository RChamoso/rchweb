<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Presentacion Enlaces</title>
	<link rel="stylesheet" href="css/wordWrap.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div id='wordWrap'>
      <div id="normalWordWrap">
        <div><p>word-wrap:</p><p>normal</p></div>
        <div style="word-wrap:normal"><p>tenemosunbloquemuyestrecho y cabelaposibilidaddequecontenga palabraslargas</p></div>
      </div>
      <div id="breakWordWrap">
        <div><p>word-wrap:<p></p>break-word</p></div>
        <div style="word-wrap:break-word"><p>tenemosunbloquemuyestrecho y cabelaposibilidaddequecontenga palabraslargas</p></div>
      </div>
      <div class='separador'></div>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
