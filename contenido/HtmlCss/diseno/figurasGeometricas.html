<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Figuras Geométricas</title>
	<link rel="stylesheet" href="css/figurasGeometricas.css" />
	<link rel="stylesheet" href="../../css/estiloPantalla.css" />
</head>

<body>
  <div id='contenido'>
    <div id='figurasGeometricas'>
      <h4>Paralelogramo</h4>
        <div class="cuadrado"></div>
        <div class="paralelogramo1"></div>
        <div class="paralelogramo2"></div>
        <div class="rombo"></div>
        <div class="rectangulo"></div>
      <hr>
      <h4>Trapecio</h4>
        <div class="trapecio1"></div>
        <div class="trapecio2"></div>
        <div class="trapecio3"></div>
        <div class="trapecio4"></div>
      <hr>
      <h4>Polígonos</h4>
        <div class="pentagono"></div>
        <div class="hexagono"></div>
        <div class="octagono"></div>
      <hr>
      <h4>Triángulo</h4>
        <div class="triangulo1"></div>
        <div class="triangulo2"></div>
        <div class="triangulo3"></div>
        <div class="triangulo4"></div>
      <hr>
      <h4>Semi-círculo</h4>
        <div class="semiCirculo1"></div>
        <div class="semiCirculo2"></div>
        <div class="semiCirculo3"></div>
        <div class="semiCirculo4"></div>
      <hr>
      <h4>Diamantes</h4>
        <div class="diamante1"></div>
        <div class="diamante2"></div>
        <div class="diamante3"></div>
      <hr>
      <h4>Círculo y óvalo</h4>
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="ovalo1"></div>
        <div class="ovalo2"></div>
      <hr>
      <h4>1/4 círculo</h4>
        <div class="qCirculo1"></div>
        <div class="qCirculo2"></div>
        <div class="qCirculo3"></div>
        <div class="qCirculo4"></div>
      <hr>
      <h4>1/4 círculo inverso</h4>
        <div class="pieCircle1"></div>
        <div class="pieCircle2"></div>
        <div class="pieCircle3"></div>
        <div class="pieCircle4"></div>
      <hr>
      <h4>Esquina</h4>
        <div class="esquina1"></div>
        <div class="esquina2"></div>
        <div class="esquina3"></div>
        <div class="esquina4"></div>
      <hr>
      <h4>Varios</h4>
        <div class="corazon"></div>
        <div class="etiquetaRibbon"></div>
        <div class="relojArena"></div>
        <div class="dosCirculos"></div>
        <div class="yinyan"></div>
      <br>
        <div class="infinito"></div>
        <div class="estrella1"></div>
        <div class="estrella2"></div>
        <div class="huevo"></div>
      <hr>
    </div>
  </div>
  <div id='ocultar'>
    <h3><em>HTML:</em></h3>
    <div id='html' class='codigo'>
      <pre class='columna1'><code id='htmlLinea'></code></pre>
      <pre class='columna2'><code id='htmlCodigo'></code></pre>
    </div>
    <h3><em>CSS:</em></h3>
    <div id='css' class='codigo'>
      <pre class='columna1'><code id='cssLinea'></code></pre>
      <pre class='columna2'><code id='cssCodigo'></code></pre>
    </div>
  </div>
</body>
</html>
